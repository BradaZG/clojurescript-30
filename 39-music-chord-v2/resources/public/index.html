<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Chord</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body class="bod">

  <div id="chord-container"></div>

<style>
  /**
   * ---------------------------------------------------------------------------
   * Global Styles
   * ---------------------------------------------------------------------------
   */
  html {
    /* border-box box model allows us to add padding and border to our elements
    without increasing their size */
    box-sizing: border-box;
    font-family: 'Ubuntu', sans-serif;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  :root {
    /* colors */
    --color-white: #FFFFFF;
    --color-gray-concrete: #D1D2D4;

    /** layout - strings */
    --strings: 6;
    --string-thickness: 2px;
    --string-spacing: 20px;
    --string-spacing-total: calc(var(--string-spacing) * var(--strings));
    --string-thickness-total: calc(var(--string-thickness) * var(--strings));

    /* we add an additional string thickness because we add a border to the left
       of the chord which eats up some of the space required for the first
       string */
    --chord-diagram-width: calc(var(--string-spacing-total) + var(--string-thickness-total) + var(--string-thickness));

    /** layout - frets */
    --frets: 4;
    --fret-thickness: 2px;
    --fret-spacing: 25px;

  }

  /**
   * ---------------------------------------------------------------------------
   * Chord String - Option 1
   * ---------------------------------------------------------------------------
   */
   .chord-diagram-wrapper {
     display: flex;
     flex-direction: column;
     align-items: center;
     max-width: var(--chord-diagram-width);
     margin: 0 auto;
   }

   .chord-diagram {
     /* layout */
     display: grid;
     grid-template-rows: repeat(var(--frets), var(--fret-spacing));
     margin-bottom: 50px;

     width: var(--chord-diagram-width);
     max-width: var(--chord-diagram-width);
     border: var(--string-thickness) solid var(--color-gray-concrete);
     border-radius: 2px;
   }

   .fret {
     display: flex;
     justify-content: space-between;
     border-bottom: var(--fret-thickness) solid var(--color-gray-concrete);
   }

   .fret:last-child {
     border-bottom: none;
   }

   .string {
      height: var(--fret-spacing);
      width: var(--string-thickness);
      background-color: var(--color-gray-concrete);
      position: relative;
   }

   /* don't need the first and last string because the border of the fret covers
      it.  This give some flexibility re: shape of the chord -
      see .chord-diagram */
   .fret .string:first-child {
      background-color: transparent;
   }

   .fret .string:last-child {
      background-color: transparent;
   }

   .string.open:after {
     content: "";
     font-size: 10px;
     color: var(--color-white);

     display: flex;
     position: absolute;
     justify-content: center;
     align-items: center;

     width: 13px;
     height: 13px;
     z-index: 500;

     border: 2px solid var(--color-gray-concrete);
     border-radius: 50%;

     left: -6px;
     top: -20px;
   }

   .string.finger:after {
     content: "1";
     font-size: 10px;
     color: var(--color-white);
     background-color: var(--color-gray-concrete);

     display: flex;
     position: absolute;
     justify-content: center;
     align-items: center;

     width: 15px;
     height: 15px;
     z-index: 500;

     border-radius: 50%;
   }

   .string.finger:after {
     left: -6px;
     top: 5px;
   }

   .string.bar:after {
     content: "";
     background-color: var(--color-gray-concrete);
     height: 15px;
     width: 75px;
     position: absolute;
     z-index: 500;
     top: 5px;
     left: -5px;
     border-bottom-left-radius: 5px;
     border-top-left-radius: 5px;
     border-radius: 7px;
   }

   .string.mute:after {
     content: "X";
     font-size: 15px;
     color: var(--color-gray-concrete);
     position: absolute;
     z-index: 500;
     left: -6px;
     top: -20px;
   }



</style>
<script src="/cljs-out/dev-main.js"></script>
</body>
</html>
