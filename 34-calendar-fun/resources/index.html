<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HTML5 Boilerplate</title>
        <meta name="description" content="Boilerplate">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="root round__borders_bottom">
        <div class="bg bg__top round__borders_top shadow__bottom" role="presentation">
          <h1 class="title">Calendar</h1>
        </div>

        <div class="form__container round__borders_all shadow__bottom_right">
          <form class="add-event-form">

            <div class="input__container">
              <label for="event_name" class="input__title">Event Name:</label>
              <input id="event_name" class="input" type="text" name="event_name" placeholder="Event Name" required>
            </div>

            <div class="input__container">
              <label for="event_start" class="input__title">Start Time:</label>
              <select id="event_start" class="input" type="text" name="event_start_time" placeholder="Start Time" required>
                <!-- one value kept here to keep from flashing while JS loads -->
                <option value="0">9:00</option>
              </select>
            </div>

            <div class="input__container">
              <label for="event_end" class="input__title">End Time:</label>
              <select id="event_end" class="input" type="text" name="event_end_time" placeholder="End Time" required>
                <!-- one value kept here to keep from flashing while JS loads -->
                <option value="0">9:00</option>
              </select>
            </div>

            <button class="submit_btn" type="submit">Add</button>
          </form>
        </div>
        <div class="events__container round__borders_all shadow__bottom_right">
          <!-- Awaiting my JS -->
        </div>
      </div>

      <script src="main.js"></script>
    </body>
</html>
